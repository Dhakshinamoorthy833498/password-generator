<body>
    <div class="container">
    <h1 class="text-center">Password Generator</h1>
    <form class="text-center" action="password"> 
        <select name="length">
            <option value = "8" default>8</option>
            <option value = "9" >9</option>
            <option value = "10" >10</option>
            <option value = "11" >11</option>
            <option value = "12" >12</option>
            <option value = "13" >13</option>
            <option value = "14" >14</option>
        </select><br>
    <input type="checkbox" name="uppercase">UpperCase<br>
    <input type="checkbox" name="numbers">Numbers<br>
    <input type="checkbox" name="specialcharacters">SpecialCharacters<br>
    <input type="submit"  value="Generate Password">
</form>
<br>
